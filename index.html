<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
          <h1 class="display-4">Weather Dashboard</h1>
    </div>

        
        <div class="container-fluid">
            <div class= "row">
                 <div class= "col-med-4" id= "search-box">
                    <h4>Search for a City:</h4> 
                    <input type="text" id="city" value="">
                    <input type="submit" id="search">
                </div>
                <div class= "col-med-8" id= "display-box">
                    <div class="city"><h3></h3></div>

                    <div class="temp"><p></p></div>
                    <div class="humidity"><p></p></div>
                    <div class="wind"><p></p></div>
                    <div class="uvindex"><p></p></div>
           
                </div>
                <div class= "forecast">
                    <div class= "date"></div>
                    <div class= "icon"></div>
                    <div class= "temperature"></div>
                    <div class= "humid"></div>

                </div>
          
        
        
        
      


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
